<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7">
    <link href="./media.css" rel="stylesheet">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card {
            width: 30%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #333;
        }

        p {
            color: #777;
        }

        .button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>Serviço 1</h2>
            <p>Descrição do serviço 1.</p>
            <p>Preço: R$XX,XX</p>
            <button class="button">Saiba Mais</button>
        </div>

        <div class="card">
            <h2>Serviço 2</h2>
            <p>Descrição do serviço 2.</p>
            <p>Preço: R$XX,XX</p>
            <button class="button">Saiba Mais</button>
        </div>

        <div class="card">
            <h2>Serviço 3</h2>
            <p>Descrição do serviço 3.</p>
            <p>Preço: R$XX,XX</p>
            <button class="button">Saiba Mais</button>
        </div>
    </div>
</body>
</html>
