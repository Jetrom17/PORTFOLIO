<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .button {
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <p>Conteúdo do Card 1</p>
            <button class="button">Botão 1</button>
        </div>
        <div class="card">
            <p>Conteúdo do Card 2</p>
            <button class="button">Botão 2</button>
        </div>
        <div class="card">
            <p>Conteúdo do Card 3</p>
            <button class="button">Botão 3</button>
        </div>
    </div>
</body>
</html>
