<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SRDP</title>
</head>

<body>
    <div class="container mt-5">
        <form id="srdpForm">
            <div class="mb-3">
                <label for="nomeCompleto" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto" required>
            </div>
            <div class="mb-3">
                <label for="emailContato" class="form-label">E-mail de Contato</label>
                <input type="email" class="form-control" id="emailContato" required>
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">URL</label>
                <input type="url" class="form-control" id="url" required>
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem de Texto</label>
                <textarea class="form-control" id="mensagem" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="sistemaOperacional" class="form-label">Sistema Operacional</label>
                <select class="form-select" id="sistemaOperacional" required>
                    <option value="Linux">Linux</option>
                    <option value="Mac">Mac</option>
                    <option value="Windows">Windows</option>
                    <option value="Android">Android</option>
                    <option value="IOS">IOS</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tipoURL" class="form-label">Tipo de URL</label>
                <select class="form-select" id="tipoURL" required>
                    <option value="Phishing">Phishing</option>
                    <option value="Scam">Scam</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="arquivo" class="form-label">Enviar Arquivo</label>
                <input type="file" class="form-control" id="arquivo" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="enviarFormulario()">Enviar</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
